<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Island</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="[https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css](https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css)" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container mx-auto max-w-4xl px-4 sm:px-6 lg:px-8 py-8 md:py-12">

        <div id="header-placeholder"></div>

        <main id="post-container" class="bg-white p-8 sm:p-10 lg:p-12 rounded-lg shadow-md">
            <p id="loading-message" class="text-slate-600">Loading post...</p>
        </main>
    </div>

    <script src="js/shared.js"></script>

    <script src="[https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js](https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js)"></script>

    <script defer>
        async function loadHeader() {
            try {
                const response = await fetch('includes/header.html');
                const headerHTML = await response.text();
                document.getElementById('header-placeholder').innerHTML = headerHTML;
            } catch (error) {
                console.error('Error loading header:', error);
            }
        }

      async function loadPost() {
            const container = document.getElementById('post-container');

            /**
             * A helper function to rewrite relative image paths in Markdown.
             * @param {string} markdownBody - The body of the markdown file.
             * @param {string} baseUrl - The base URL of the repository folder where the file resides.
             * @returns {string} Markdown with absolute image paths.
             */
            function rewriteRelativeImagePaths(markdownBody, baseUrl) {
                // This regex finds all markdown images: ![alt text](path)
                const imageRegex = /!\[(.*?)\]\((?!https?:\/\/)(.*?)\)/g;

                return markdownBody.replace(imageRegex, (match, altText, imagePath) => {
                    // Create a full URL, ensuring no double slashes.
                    const fullUrl = new URL(imagePath, baseUrl).href;
                    return `![${altText}](${fullUrl})`;
                });
            }

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const externalUrl = urlParams.get('url');
                const postPath = urlParams.get('path');

                let displayTitle, displayDate, contentBody;

                if (externalUrl) {
                    // --- EXTERNAL POST LOGIC ---
                    displayTitle = urlParams.get('title');
                    displayDate = urlParams.get('date');

                    const response = await fetch(externalUrl);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch content from external URL: ${externalUrl}`);
                    }
                    const externalMarkdown = await response.text();
                    let { body } = parseFrontMatter(externalMarkdown);
                    
                    contentBody = rewriteRelativeImagePaths(body, externalUrl);
                    
                } else if (postPath) {

                    const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${postPath}`;
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);
                    
                    const fileData = await response.json();
                    const markdownContent = atob(fileData.content);
                    
                    const { attributes, body } = parseFrontMatter(markdownContent);
                    displayTitle = attributes.title;
                    displayDate = attributes.Date;
                    contentBody = body; 
                } else {
                    throw new Error("No post path or URL specified.");
                }

                // --- RENDER THE PAGE (unified for both post types) ---
                if (displayTitle) {
                    document.title = `${displayTitle} | Flying Island`;
                }
                const postHTML = marked.parse(contentBody);

                container.innerHTML = `
                    <h1 class="text-4xl font-extrabold text-slate-800 mb-2">${displayTitle || 'Untitled Post'}</h1>
                    <p class="text-slate-500 mb-8">${displayDate || ''}</p>
                    <div class="post-content prose lg:prose-xl max-w-none">${postHTML}</div>
                `;

                Prism.highlightAll();
            } catch (error) {
                console.error('Error loading post:', error);
                container.innerHTML = `<p class="text-red-500">Could not load post. Check console for details.</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await loadHeader();
            await loadPost();
        });
    </script>

</body>

</html>
