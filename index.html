<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Island</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef3f8;
        }
        /* A subtle transition for the cards on hover */
        .card-hover {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        /* Style for the loading indicator */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-[#eef3f8]">

    <!-- Main Container -->
    <div class="container mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-8 md:py-12">
        
        <!-- Header Section -->
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-12">
            <h1 class="text-5xl font-extrabold text-slate-800 mb-4 md:mb-0">Flying Island</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="text-lg text-slate-600 hover:text-slate-900 pb-1 border-b-2 border-transparent hover:border-slate-900 transition-colors">Dev Log</a></li>
                    <li><a href="#" class="text-lg text-slate-600 hover:text-slate-900 pb-1 border-b-2 border-transparent hover:border-slate-900 transition-colors">Tech</a></li>
                    <li><a href="#" class="text-lg text-slate-600 hover:text-slate-900 pb-1 border-b-2 border-transparent hover:border-slate-900 transition-colors">Articles</a></li>
                </ul>
            </nav>
        </header>

        <!-- Grid for Content Cards - This will be populated by JavaScript -->
        <main id="posts-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Loading message -->
            <div id="loading-indicator" class="col-span-full text-center">
                <div class="loader"></div>
                <p class="text-slate-600">Loading posts...</p>
            </div>
        </main>
    </div>

    <script>
        // --- CONFIGURATION ---
        // IMPORTANT: Replace these values with your GitHub username and repository name.
        const GITHUB_USER = 'zhanong';
        const GITHUB_REPO = 'github.io';
        // ---------------------

        // Define the categories (folders) and their corresponding styles
        const CATEGORIES = {
            'Dev Log':  { colorClass: 'bg-white', textColor: 'text-slate-800' },
            'Tech':     { colorClass: 'bg-[#3b82f6]', textColor: 'text-white' },
            'articles': { colorClass: 'bg-[#16a34a]', textColor: 'text-white' }
        };

        /**
         * Parses the front matter from a markdown file's content.
         * @param {string} text - The raw content of the .md file.
         * @returns {object} An object with 'attributes' (the front matter) and 'body' (the rest of the content).
         */
        function parseFrontMatter(text) {
            const frontMatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n/;
            const match = frontMatterRegex.exec(text);
            
            if (!match) {
                return { attributes: {}, body: text };
            }

            const frontMatterBlock = match[1];
            const body = text.substring(match[0].length);
            const attributes = {};

            frontMatterBlock.split('\n').forEach(line => {
                const parts = line.split(':');
                if (parts.length >= 2) {
                    const key = parts[0].trim();
                    const value = parts.slice(1).join(':').trim();
                    if(key && value) {
                       attributes[key] = value;
                    }
                }
            });

            return { attributes, body };
        }

        /**
         * Creates the HTML for a single post card.
         * @param {object} post - The post data.
         * @returns {string} The HTML string for the card.
         */
        function createPostCard(post) {
            const { title, summary, featureImage, Date: date } = post.attributes;
            const categoryStyle = CATEGORIES[post.category] || { colorClass: 'bg-white', textColor: 'text-slate-800' };

            let contentHtml = '';
            if (featureImage) {
                // If there's a feature image, use a structure with the image on top.
                return `
                    <a href="${post.path.replace('.md', '.html')}" class="block ${categoryStyle.colorClass} rounded-lg shadow-md card-hover overflow-hidden">
                        <img src="${featureImage}" alt="${title}" class="w-full h-56 object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <div style="display:none;" class="p-6 h-56 flex flex-col justify-center items-center ${categoryStyle.textColor}">${summary || ''}</div>
                        <div class="p-4 ${categoryStyle.colorClass}">
                            <h3 class="font-bold truncate ${categoryStyle.textColor}">${title || 'Untitled Post'}</h3>
                            <p class="text-sm ${categoryStyle.textColor} opacity-75">${date || ''}</p>
                        </div>
                    </a>
                `;
            } else {
                // If there's no image, use the summary as the main content.
                return `
                    <a href="${post.path.replace('.md', '.html')}" class="block rounded-lg shadow-md card-hover p-6 flex flex-col justify-between h-64 ${categoryStyle.colorClass} ${categoryStyle.textColor}">
                        <div>
                            <h2 class="text-xl font-bold mb-2">${title || 'Untitled Post'}</h2>
                            <p class="text-base font-light">${summary || 'No summary available.'}</p>
                        </div>
                        <p class="text-sm opacity-75 mt-4 self-start">${date || ''}</p>
                    </a>
                `;
            }
        }


        /**
         * Fetches, parses, and renders all posts from the configured GitHub repository.
         */
        async function loadPosts() {
            const container = document.getElementById('posts-container');
            const loadingIndicator = document.getElementById('loading-indicator');

            if (GITHUB_USER === 'YOUR_GITHUB_USERNAME' || GITHUB_REPO === 'YOUR_REPOSITORY_NAME') {
                 container.innerHTML = `<p class="col-span-full text-center text-red-500 font-bold">Please configure your GitHub username and repository name in the script!</p>`;
                 return;
            }

            try {
                let allPosts = [];
                const categoryNames = Object.keys(CATEGORIES);

                // Fetch files from all categories in parallel
                const categoryPromises = categoryNames.map(async (category) => {
                    const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${category}`;
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error(`Failed to fetch from ${category}: ${response.statusText}`);
                    const files = await response.json();

                    const mdFiles = files.filter(file => file.name.endsWith('.md'));

                    // Fetch content for each markdown file in the category
                    const filePromises = mdFiles.map(async (file) => {
                        const fileResponse = await fetch(file.download_url);
                        if (!fileResponse.ok) return null;
                        const content = await fileResponse.text();
                        const { attributes } = parseFrontMatter(content);
                        return { attributes, path: file.path, category };
                    });

                    return Promise.all(filePromises);
                });

                const results = await Promise.all(categoryPromises);
                results.forEach(postBatch => {
                    allPosts = allPosts.concat(postBatch.filter(Boolean)); // Filter out any nulls from failed fetches
                });

                // Sort posts by date, newest first
                allPosts.sort((a, b) => new Date(b.attributes.Date) - new Date(a.attributes.Date));

                // Render posts
                loadingIndicator.style.display = 'none';
                if (allPosts.length > 0) {
                   container.innerHTML = allPosts.map(createPostCard).join('');
                } else {
                    container.innerHTML = '<p class="col-span-full text-center text-slate-600">No posts found.</p>';
                }

            } catch (error) {
                console.error('Error loading posts:', error);
                loadingIndicator.style.display = 'none';
                container.innerHTML = `<p class="col-span-full text-center text-red-500">Error loading posts. Check the console for details.</p>`;
            }
        }

        // Run the function when the page loads
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>

</body>
</html>
